<h3>Create Employee</h3>
<form (ngSubmit)="onSubmit()">
    <div>
        <label>
            Name
        </label>
        <input type="text" id="name" [(ngModel)]="employee.name" name="name">
    </div>
    <div>
        <label>
            Current Address
        </label>
        <input type="text" id="currentAddress" [(ngModel)]="employee.currentAddress" name="currentAddress">
    </div>
    <div>
        <label>
            Perminent Address
        </label>
        <input type="text" id="perminentAddress" [(ngModel)]="employee.perminentAddress" name=" perminentAddress">
    </div>
    <div>
        <label>
            Mailing Address
        </label>
        <input type="text" id="mailingAddress" [(ngModel)]="employee.mailingAddress" name="mailingAddress">
    </div>
    <button type="submit">Submit</button>
    </form>
